<div class="container mt-5 p-4 profile-container">
  <h3 class="text-center mb-4 text-white">My Profile</h3>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 text-center">
      <img
        [src]="previewImage || defaultImage"
        alt="Profile"
        class="profile-avatar mb-2"
      />
      <input
        type="file"
        class="form-control mt-2"
        accept="image/*"
        (change)="onImageChange($event)"
        [disabled]="!isEditMode"
      />
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Full Name"
        formControlName="name"
      />
      <label for="name">Full Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <label for="email">Email</label>
    </div>
<div class="form-floating mb-3">
  <select id="major" class="form-select" formControlName="major" [disabled]="!isEditMode">
    <option value="" disabled>Select your track</option>
    <option value="mern">MERN Track</option>
    <option value="python">Python Track</option>
    <option value="dotnet">.NET Track</option>
  </select>
  <label for="major">Track</label>
</div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-outline-light" (click)="toggleEdit()">
        {{ isEditMode ? 'Cancel' : 'Edit Profile' }}
      </button>
      <button type="submit" class="btn btn-light" *ngIf="isEditMode">
        Save Changes
      </button>
    </div>
  </form>
</div>
