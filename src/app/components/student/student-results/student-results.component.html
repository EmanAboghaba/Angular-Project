<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">
    <i class="bi bi-bar-chart-line-fill me-2"></i> Your Results
  </h3>

  @if (results.length > 0) {
    <table class="table table-hover shadow-sm">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th><i class="bi bi-journal-text me-1"></i> Exam</th>
          <th><i class="bi bi-list-ol me-1"></i> Total</th>
          <th><i class="bi bi-check-circle me-1"></i> Correct</th>
          <th><i class="bi bi-percent me-1"></i> Score</th>
        </tr>
      </thead>
      <tbody>
        @for (result of results; track result.examId) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ result.examId }}</td>
            <td>{{ result.totalQuestions }}</td>
            <td>{{ result.correctAnswers }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-danger': result.percentage < 50,
                'badge bg-warning text-dark': result.percentage >= 50 && result.percentage < 75,
                'badge bg-success': result.percentage >= 75
              }">
                {{ result.percentage }}%
              </span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <div class="alert alert-warning text-center">
      <i class="bi bi-emoji-frown me-2"></i> No results yet.
    </div>
  }
</div>
