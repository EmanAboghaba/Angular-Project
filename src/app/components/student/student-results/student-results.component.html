<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">📊 Your Results</h3>

  <table *ngIf="results.length > 0; else noResults" class="table table-hover shadow-sm">
    <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Exam</th>
        <th>Total</th>
        <th>Correct</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ result.examId }}</td>
        <td>{{ result.totalQuestions }}</td>
        <td>{{ result.correctAnswers }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-danger': result.percentage < 50,
            'badge bg-warning text-dark': result.percentage >= 50 && result.percentage < 75,
            'badge bg-success': result.percentage >= 75
          }">{{ result.percentage }}%</span>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noResults>
    <div class="alert alert-warning text-center">🙁 No results yet.</div>
  </ng-template>
</div>
